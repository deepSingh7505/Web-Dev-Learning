<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr[class="read"]{
            background-image: linear-gradient(red,red);
        }
        tr[class="to-read"]{
            background-image: linear-gradient(green,green);
        }
        tr[class="in-progress"]{
            background-image: linear-gradient(green,green);
        }
        span{
            display: inline-block;
        }
         tr[class="read"] span[class="status"]{
           border: 2px solid black; 
           background-image: linear-gradient(rgb(227, 92, 92),rgb(66, 238, 66));
        }
         tr[class="to-read"] span[class="status"]{
           border: 2px solid black; 
           background-image: linear-gradient(rgb(186, 70, 183),rgb(220, 239, 41));
        }
         tr[class="in-progress"] span[class="status"]{
           border: 2px solid black; 
           background-image: linear-gradient(rgb(205, 112, 40),rgb(26, 172, 208));
        }
        span[class="status"] , span[class^="rate"]{
            height: auto;
            width: auto;
            padding: 2px;
        }
        span[class^="rate"] > span{
            border: 2px solid black;
            border-radius: 5px;
            margin: 2px;
            height: auto;
            width: auto;
            background-color: orange;
        }
        span[class~="one"] :first-child{
            background-image: linear-gradient(red ,rgb(28, 167, 232));
        }
        span[class~="two"] :nth-child(-n+2){
            background-image: linear-gradient(rgb(28, 211, 46) ,rgb(232, 30, 208));
        }
        span[class~="three"] span{
            background-image: linear-gradient(rgb(62, 14, 81),orange);
        }
        
    </style>
</head>
<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
            <th>Title</hth>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Rate</th>
            </tr>
        </thead>
        <tr class="read">
            <td>Maze Runnner</td>
            <td>Maze 1</td>
            <td>MAze 2</td>
            <td><span class="status">Read</span></td>
            <td><span class="rate one"><span></span><span></span><span></span></span></td>
        </tr>
        <tr class="to-read">
             <td>MAze 2 </td>
            <td>Deep</td>
            <td>Singh</td>
            <td><span class="status">To Read</span></td>
            <td><span class="rate"><span></span><span></span><span></span></span></td>
        </tr>
        <tr class="in-progress">
             <td>Hello</td>
            <td>Peak</td>
            <td>Panthers</td>
            <td><span class="status">In Progress</span></td>
            <td><span class="rate"><span></span><span></span><span></span></span></td>
        </tr>
    </table>
</body>
</html>
