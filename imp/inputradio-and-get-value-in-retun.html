<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
  <input type="radio" name="option" value="1"> Option 1
</div>
<div>
  <input type="radio" name="option" value="2"> Option 2
</div>
<div>
  <input type="radio" name="option" value="3"> Option 3
</div>
<div>
  <input type="radio" name="option" value="4"> Option 4
</div>
<div>
  <input type="radio" name="option" value="5"> Option 5
</div>

<button id="checkBtn">Check Selected</button>
<p id="result"></p>
<script>
    document.getElementById("checkBtn").addEventListener("click", () => {
  // Select the checked radio from group "option"
  const selected = document.querySelector('input[name="option"]:checked');
  
  if (selected) {
    document.getElementById("result").textContent = 
      `You selected: Option ${selected.value}`;
  } else {
    document.getElementById("result").textContent = 
      "No option selected!";
  }
});
</script>
</body>
</html>
