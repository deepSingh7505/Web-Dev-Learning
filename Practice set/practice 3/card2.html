<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        .card{
            width: 300px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
        }
        .img{
            width : 290px;
            margin: 5px;
            border-radius: 10px;
        }
        span{
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px 10px;
            margin: 10px;
            background-color: rgb(107, 243, 134);
        }
    </style>
</head>
<body>
    <div class="card">
        
            <img class="img" src="rb25.jpg" alt="">
    
        <span>MAX</span>
        <span>RedBull</span>
    
    </div>
</body>
</html>
