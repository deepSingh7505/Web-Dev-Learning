<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tansition</title>
<style>
    .container {
        border: 2px solid black;
        width: 50vw;
        height: 50vh;
        background-color: #ea4949;
    }
    .box {
        border: 2px solid black;
        width: 5vw;
        height: 5vh;
        margin: 20px;
        background-color: #87ec65;
    }
    .box:hover{
        transform: rotate(90deg);
       
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
